spring.application.name=studentdirectory


# Database URL (change db_name to your database name)
spring.datasource.url=jdbc:mysql://localhost:3306/studentdirectory

# MySQL credentials (use the new root password you set)
spring.datasource.username=root
spring.datasource.password=Think@123

# JDBC driver
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate settings
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect